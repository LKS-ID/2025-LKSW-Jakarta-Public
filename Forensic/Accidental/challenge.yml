name: "Accidental"
category: Digital Forensic
description: |-
  I think my spreadsheet has been compromised by someone. Can you investigate what exactly is the format of the IOA that has been modified/added to my spreadsheet ? Any potential website that maybe embedded inside?

  Link = https://docs.google.com/spreadsheets/d/1kAZxZpuLGa1Hk7d-72TTSS88DznYINXN2pYw5c9B6nA/edit?usp=sharing

  Notes: DO NOT MODIFY ANYTHING IN THE SPREADSHEET

  Flag format = LKSJ{nameofthepossiblemaliciousextensioninlowercase_nameoftheembeddedmaliciousdomaininlowercase}

  Example: `LKSJ{png_faceb00k.com}`
  
  Author: aseng

value: 1000
type: dynamic
extra:
    initial: 500
    decay: 5
    minimum: 100

flags:
  - LKSJ{slk_slotgacor.id}

tags:
  - easy

state: hidden

version: "0.1"